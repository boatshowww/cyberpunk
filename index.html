    <script>
    function getCookieValue(name) {
      let result = document.cookie.match("(^|[^;]+)\s*" + name + "\s*=\s*([^;]+)")
      return result ? result.pop() : ""
    }

      if (getCookieValue("intCookie") != "") {
        document.getElementById("intDisplay").innerHTML = "INT = " + getCookieValue("intCookie");
